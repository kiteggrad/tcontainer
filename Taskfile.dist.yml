version: '3'

tasks:
  default:
    desc: list all tasks
    cmd: task --list-all
    silent: true

  deps:
    - go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
    - go install mvdan.cc/gofumpt@latest
    - go install github.com/daixiang0/gci@latest

  precommit:
    desc: make some checks and actions that we have to do before commit
    cmds: 
      - go mod tidy
      - task: format
      - task: lint
      - task: test

  test:
    cmds: 
      - docker ps -aq --filter "label=tcontainer=tcontainer" | xargs docker rm -f || true
      - go test -v -json -cover -race -count=1 -run=${RUN} ./... | tparse -all -follow

  lint:
    cmds: 
      - golangci-lint run

  format: 
    cmds:
      - gofumpt -w .
      - gci write -s standard -s default -s "prefix(github.com/kiteggrad)" -s localmodule -s blank -s dot .

  taskfile-init-local:
    desc: init local taskfile if not exists
    summary: init local taskfile if not exists that override all commands from Taskfile.dist.yml
    aliases:
      - "init"
    status:
      - test -e Taskfile.yml
    cmds:
      - cp Taskfile.dist.yml Taskfile.yml
