    - unparam
    - usestdlibvars
    - varnamelen
    - wastedassign
    - whitespace
    - wrapcheck
    # - wsl
    - zerologlint

linters-settings:
  gci:
    sections:
      - standard
      - default
      - prefix(github.com/kiteggrad)
      - localmodule
      - blank
      - dot

issues:
  exclude-rules:
    - path: .*_test.go
      text: net/http.Get must not be called
    - path: .*_test.go
      linters:
        - lll
        - funlen
        - gosec

run:
  timeout: 5m
