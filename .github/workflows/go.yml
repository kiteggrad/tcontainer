name: Go

on:
  push:
  pull_request:

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code into the Go module directory
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version-file: 'go.mod'

    - name: Set up deps
      run: |
        go install github.com/go-task/task/v3/cmd/task@latest
        task deps

    - name: Lint
      run: task lint
      
    - name: Test
      run: task test
